<html>

<head>
    <meta charset="utf-8">
    <title>timetable</title>
    <link rel="stylesheet" href="timetable.css">
    <script src="timetable.js"></script>
</head>

<body>
    <div class="heade">
        <hi>
            タイムテーブル
        </hi>
    </div>
    <div class="event">
        <div class="left">

            <a>
                9:00
            </a>

        </div>
        <div class="right">
            <a>
                ゲームプレイス
            </a>
        </div>
    </div>
    <div class="event">
        <div class="left">

            <a>
                10:00
            </a>
        </div>
        <div class="right">
            <a>
                出し物①
            </a>
        </div>
    </div>
    <div class="event">
        <div class="left">

            <a>
                11:00
            </a>
        </div>
        <div class="right">
            <a>
                フードコート
            </a>
        </div>
    </div>
    <div class="event">
        <div class="left">

            <a>
                12:00
            </a>
        </div>
        <div class="right">
            <a>
                お化け屋敷
            </a>
        </div>

    </div>



    <div class="footer">

    </div>
    <!-- pop-up dialog box, containing a form -->
    <dialog id="favDialog">
        <form method="dialog">
            <p>
                <label for="favAnimal">Favorite food:</label>
                <select id="favAnimal" name="favAnimal">
                    <option></option>
                    <option>Brine shrimp</option>
                    <option>Red panda</option>
                    <option>Spider monkey</option>
                </select>
            </p>
            <div>
                <button id="cancel" type="reset">Cancel</button>
                <button type="submit">Confirm</button>
            </div>
        </form>
    </dialog>

    <div>
        <button id="updateDetails">Update details</button>
    </div>
</body>

</html>


</div>
